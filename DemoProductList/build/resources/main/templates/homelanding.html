<body>
<div class="container">

            <a href="#">

                     th:alt="${vm.getLogo().getLogoAltText()}">

        </div>
        <div class="col-md-8">
            <h1 th:text="${vm.getLogo().getCompanyName()}"></h1>
        </div>

    </div>
    <div class="spr-top-nav">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->

            </div>

            <div class="item imgSlider">
                <img src="http://3.bp.blogspot.com/-dAC3Knaxqys/UQnquARi_OI/AAAAAAAALm0/AerXKj8dPTE/s1600/Gau+truc+bac+my+2.jpg" alt="Bắc Mỹ">
            </div>

            <div class="item imgSlider">
                <img src="http://a8.vietbao.vn/images/vn888/hot/v2012/best_20121024-144245-1-10jpg1350978503.jpeg" alt="Gấu trúc đỏ">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div>
        <div class="list-menu" >
            <ul>
                <li class="dropdown" th:each="vmMenu : ${vm}">
                    <!--<a href="#">-->
                        <!--<span th:text="${vmMenu.getMenu().getText()}"></span>-->
                    <!--</a>-->

                        <ul class="dropdown-menu">
                            <div class="dropdown-content">
                                <li th:each="vmListMenu : ${vm.getMenu().getChildren()}">
                                    <a href="#">

                                    </a>

                            </div>
                        </ul>
                </li>
            </ul>
        </div>
        <div class="list-products">
            <div class="col-md-3 col-sm-4 col-xs-6" th:each="vmImg : ${vm.getImg()}">
                <div class="item-product">
                    <div class="item-product__inner">
                        <div class="item-product__image">
                            <a class="item-product__img__link" href="#">
                                <img th:src="${vmImg.getImage()}" alt="">
                            </a>
                        </div>
                        <div class="item-product__title">
                            <span th:text="${vmImg.getName()}"></span>
                        </div>
                        <div class="item-product__price">
                            <span th:text="${vmImg.getDesc()}"></span>
                        </div>
                        <div class="item-product__action">
                            <button class="btn btn-success">Add to cart</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<button class="show-sa-test"> test</button>-->
    <button class="btn btn-success show-sa-test">SweetAlert2</button>
</div>

    <script type="text/javascript" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.2/sweetalert2.all.min.js"></script>
    <script type="text/javascript" th:src="@{/js/home_landing.js}"></script>

    <script>
        $(document).ready(function () {
            $(".show-sa-test").on('click', function () {
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!',
                    cancelButtonText: 'No, cancel!',
                    confirmButtonClass: 'btn btn-success',
                    cancelButtonClass: 'btn btn-danger',
                    buttonsStyling: false,
                    reverseButtons: true
                }).then(function (result) {
                    if (result.value) {
                        swal(
                            'Deleted!',
                            'Your file has been deleted.',
                            'success'
                        )
                        // result.dismiss can be 'cancel', 'overlay',
                        // 'close', and 'timer'
                    } else if (result.dismiss === 'cancel') {
                        swal(
                            'Cancelled',
                            'Your imaginary file is safe :)',
                            'error'
                        )
                    }
                })
            });
        });

    </script>
</body>
